{% extends 'base.html' %}
{% load static %}

{% block content %}

   
<div class="content">
    <div class="animated fadeIn">


        <div class="row">
           

            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header"><strong>Registro de Usuarios</strong><small> Form</small></div>
                    <div class="card-body card-block">
                        <form method="POST">
                            {% csrf_token %}
                        <div class="form-group"><label for="company" class=" form-control-label">Nombre</label><input type="text"  name='nombre' id="company" placeholder="Ingrese su nombre" class="form-control"></div>
                        <div class="form-group"><label for="vat" class=" form-control-label">Apellido</label><input type="text" name='apellidos' id="vat" placeholder="Ingrese su Apellido" class="form-control"></div>
                        <div class="form-group"><label for="street" class=" form-control-label">Nacionalidad</label><input type="text" name='nacionalidad'  id="street" placeholder="Ingrese su Nacionalidad" class="form-control"></div>
                        <div class="row form-group">
                            <div class="col-8">
                                <div class="form-group"><label for="city" class=" form-control-label">Descripcion</label><input type="text" id="city" placeholder="Enter your city" class="form-control"></div>
                            </div>
                            <div class="col-8">
                                <div class="form-group"><label for="postal-code" class=" form-control-label">Pais</label><input type="text" id="postal-code" placeholder="Postal Code" class="form-control"></div>
                            </div>
                        </div>
                        <div class="form-group"><label for="country" class=" form-control-label">Descripcion</label><input type="text" name='descripcion' id="country" placeholder="Ingrese el telefono" class="form-control"></div>
                        <div>
                            <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                <i class="fa fa-lock fa-lg"></i>&nbsp;
                                <span id="payment-button-amount">Crear Usuario</span>
                                <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                            </button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        
            

    </div>


</div><!-- .animated -->
</div><!-- .content -->

{% endblock content %}

{% block footer %}
<footer class="site-footer">
    <div class="footer-inner bg-white">
        <div class="row">
            <div class="col-sm-6">
                Copyright &copy; 2018 Ela Admin
            </div>
            <div class="col-sm-6 text-right">
                Designed by <a href="https://colorlib.com">Colorlib</a>
            </div>
        </div>
    </div>
</footer>

</div><!-- /#right-panel -->

<!-- Right Panel -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
  
{% endblock footer %}
