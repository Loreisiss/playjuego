<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block titulo %}Eliminar Autor{% endblock titulo %}</title>
</head>
<body>
    <form  method="POST">
        {% csrf_token %}

        <a href="{% url 'dashboard:listar_autor' %}">Cancelar</a>
    </form>
    
</body>
</html>
