{% extends "base.html" %}

{% block title %} Recuperación de contraseña {% endblock %}

{% block content %}
    <h1>¿Olvidó su contraseña?</h1>
    <p>Ingrese su dirección de correo para obtener una nueva contraseña</p>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <p><input class="button" type="submit" value="enviar correo"></p>
    </form>
{% endblock %}
